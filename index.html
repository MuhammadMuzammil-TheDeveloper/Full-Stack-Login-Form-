<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form | Full Stack Firebase Form by Muhammad Muzammil</title>
    <meta name="description" content="Create your account or login using this full-stack Login Signup form with Firebase integration. Developed by Muhammad Muzammil.">
    <meta name="keywords" content="Muhammad Muzammil, Login Form, SignUp Form, Full Stack Form, Firebase Form, Web Development, Registration Form, Authentication, HTML CSS JS">
    <meta name="author" content="Muhammad Muzammil">
    <meta property="og:title" content="Login & SignUp Form by Muhammad Muzammil">
    <meta property="og:description" content="Secure Login & SignUp form with Firebase integration and full-stack capabilities by Muhammad Muzammil.">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Login & SignUp Form",
  "url": "https://login-signup-full-stack-form.netlify.app/",
  "author": {
    "@type": "Person",
    "name": "Muhammad Muzammil"
  },
  "applicationCategory": "WebApplication",
  "description": "Full-stack login and signup form integrated with Firebase for secure authentication. Developed by Muhammad Muzammil.",
  "operatingSystem": "Web",
  "keywords": "Muhammad Muzammil, Login Form, SignUp Form, Full Stack Form, Firebase Form, Web Development, Authentication",
  "softwareVersion": "1.0",
  "datePublished": "2025-12-25",
  "dateModified": "2025-12-25",
  "potentialAction": [
    {
      "@type": "RegisterAction",
      "target": "https://login-signup-full-stack-form.netlify.app/#signupForm"
    },
    {
      "@type": "LoginAction",
      "target": "https://login-signup-full-stack-form.netlify.app/#loginForm"
    }
  ]
}
</script>

   </head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0, --j:21;">Login</h2>
            <form action="#" id="loginForm">
                <div class="input-box animation" style="--i:1, --j:22;">
                    <input type="text" id="loginEmail" required>
                    <label>Username</label>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2, --j:23;">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn animation" type="submit" style="--i:3, --j:24;">Login</button>
                <div class="logreg-link animation" style="--i:4, --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:21;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:22;">
                Log in to access your account, manage your profile, and continue where you left off.
            </p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17, --j:0">Sign Up</h2>
            <form action="#" id="signupForm">
                <div class="input-box animation" style="--i:18, --j:1">
                    <input type="text" id="signupUsername" required>
                    <label>Username</label>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19, --j:2">
                    <input type="text" id="signupEmail" required>
                    <label>Email</label>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20, --j:3">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn animation" type="submit" style="--i:21, --j:4">Sign Up</button>
                <div class="logreg-link animation" style="--i:22, --j:5">
                    <p>Don't have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Create Account</h2>
            <p class="animation" style="--i:18; --j:1;">
                Join us today! Create your account to explore features and start your journey with us.
            </p>
        </div>
    </div>
    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 id="popupMessage">Thank you!</h2>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
